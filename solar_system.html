<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar_system.css">
    <title>Solar System</title>
</head>
<body>
    <div class="name">The Solar System</div>
    <div class="orbit sun"></div>
    <div class="orbit meo"><div class="planet mercury"></div></div>
    <div class="orbit veo"><div class="planet venus"></div></div>
    <div class="orbit eao"><div class="planet earth"><div class="moon"></div></div></div>
    <div class="orbit mao"><div class="planet mars"></div></div>
    <div class="orbit juo"><div class="planet jupiter"></div></div>
    <div class="orbit sao"><div class="planet saturn"></div></div>
    <div class="orbit uro"><div class="planet uranus"></div></div>
    <div class="orbit neo"><div class="planet neptune"></div></div>
</body>
</html>
